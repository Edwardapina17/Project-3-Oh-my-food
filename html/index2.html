<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bastille Menu</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/def7e6b917.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="bastille-header">

        <span class="bastille-span">
            <i class="fas fa-arrow-left"></i>
            <img src="../images/logo/ohmyfood.png" alt="ohmyfood logo">
        </span>

    </header>

    <main class="bastille-main">

        <div class="bastille-img-container">
            <img src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="">
        </div>

        <div class="bastille-main-title">
            <p>Bastille</p>
            <i class="far fa-heart"></i>
        </div>

        <div class="bastille-menu-container">
            <p>Entrees</p>
            <div class="bastille-entrees-container">
                <h3>Citrus Squid Carpaccio</h3>
                <p>with orange zest</p>
                <!-- <p><b>25â‚¬</b></p> -->
            </div>

        </div>

    </main>
    
</body>
</html>
